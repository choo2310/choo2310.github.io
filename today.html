<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background-color: #2f3437;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
body {background-color: #303437; text-align: center;}
p {color: #EBEBEB; font-family: arial; width: 100%;}
#today {}
#date {font-size: 30px}
</style>

<body>
  <p id="date">

  </p>

  <script type="text/javascript">

  const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

  var n = new Date();
  var y = n.getFullYear();
  var m = n.getMonth();
  var d = n.getDate();
  let formattedNumber = d.toLocaleString('en-US', {
      minimumIntegerDigits: 2,
      useGrouping: false
    })
  document.getElementById("date").innerHTML = formattedNumber + " " + monthNames[m] + " " + y;

  </script>

</body>

</html>
